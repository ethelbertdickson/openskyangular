<div
  class="d-flex align-items-center justify-content-center vh-100 bg-secondary"
>
  <div class="w-25 border p-3 rounded bg-light">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label htmlFor="email" class="form-label text-bg-success">
          Username
        </label>
        <input
          [(ngModel)]="username"
          required
          title="username"
          placeholder="username"
          type="text"
          class="form-control"
          id="username"
          name="username"
        />
      </div>
      <div class="mb-3">
        <label htmlFor="password" class="form-label text-bg-success">
          Password
        </label>
        <input
          [(ngModel)]="password"
          required
          title="password"
          placeholder="password"
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-primary float-end">Submit</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
